<html>
<head>
<title>이미지가 겹치며 로딩</title>
<script language="JavaScript">

  var img1 = new Image()
  img1.src = "images/1_태백_1.jpg";

  var img2 = new Image()
  img2.src = "images/2_바트_2.jpg";

  var img3 = new Image()
  img3.src = "images/3_제주.jpg";
  // 이미지 이름 설정

  var maxLoops = 3; // 이미지 수를 설정
  var count = 1; // 이미지 순서를 설정

  function init()
  {
    blendObj.filters.blendTrans.apply();
    // 이미지가 서서히 나타나도록 설정
    document.images.blendObj.src = eval("img"+count+".src");
    // 이미지 설정
    blendObj.filters.blendTrans.play();
    // 이미지가 서서히 사라지도록 설정
    if(count < maxLoops)
    {
      count++; // 다음 이미지를 지정하기 위해
    }
    else
    {
      count = 1; // 이미지의 개수를 초과 하지 않고 처음 이미지로
    }
    setTimeout("init()", 10000);
  }

</script>
</head>

<body onLoad="init()">
<div style="top: 10; left: 10;">
<img src="images/1_태백_1.jpg" width="500" height="500" name="blendObj" border="0" style="filter:blendTrans(duration=3);">
<!-- duration=3 : 3초 동안 작업이 이루어지도록 설정 -->
</div>
</body>
</html>
